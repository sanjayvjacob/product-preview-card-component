<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="product-image">
      <img src="./images/image-product-desktop.jpg" alt="product-image">
    </div>
    <div class="item">
      <div class="perfume"><p>Perfume</p></div>
      <div class="item heading"><h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div class="item content"><p>A floral, solar and voluptuous<br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the House of CHANEL.</p></div>
      <div class="pricing">
        <div class="item new-pricing">
          $149.99
        </div>
        <div class="item old-pricing">
          $169.99
        </div>
      </div>
      <div>
        <button class="button">
          <img src="./images/icon-cart.svg" alt="cart" class="cart-img">Add to Card</button>
      </div>
    </div>
  </div>
</body>
</html>
